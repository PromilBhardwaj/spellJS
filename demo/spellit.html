<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpellJS Demo</title>
</head>
<style type="text/css">
.length,h1{text-align:center}.container{width:70%;float:left}.links{width:28%;float:left}.links ul{list-style-type:none;padding:0}.links li{padding:10px}.input-box{width:80%;display:block;margin:35px auto 5px;font-size:18px}.info{padding:3px 10px;margin:10px}.error{color:#ddd;float:right}.length{margin:0 8%;display:inline-block;min-height:35px;width:100px;height:35px;line-height:35px}.output-box{display:block;width:90%;font-size:15px;margin:0 auto}
</style>
<body>
    <h1>SpellJS Demo</h1>
    <div class="container">
        <textarea class="input-box" rows="5" placeholder="Enter Number Here!" id="inputNumber"></textarea>
        <div class="info">
            <span id="length" class="length"></span>
        </div>
        <textarea class="output-box" rows="30" placeholder="Your output..." id="output"></textarea>
    </div>
    <div class="links">
        <h2>Useful Links</h2>
        <ul>
            <li> <a href="https://github.com/PromilBhardwaj/spellJS" target="_blank">GitHub Repo</a></li>
            <li><a href="mailto:promilbhardwaj.nith@gmail.com" target="_blank">Mail Author</a></li>
            <li><a href="https://twitter.com/PromilBhardwaj" target="_blank">Twitter</a></li>
            <li><a href="https://in.linkedin.com/in/promil-bhardwaj-90245072
" target="_blank">LinkedIn</a></li>
        </ul>
    </div>
    <script type="text/javascript" src="jquery-1.9.1.js"></script>
    <script type="text/javascript" src="spell.js"></script>
    <script type="text/javascript">
    $("#inputNumber").on('keyup', function() {
        $("#output").val('');
        $("#output").val(spell($("#inputNumber").val().trim()));
        $("#length").html($("#inputNumber").val().length + " digits!!!");
    })
    </script>
</body>

</html>
